  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Camera Overlay App</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: system-ui, sans-serif;
    }
    video, #uploadedImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #uploadedImage {
      z-index: 1;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .controls {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 14px;
      border-radius: 16px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 2;
      backdrop-filter: blur(6px);
    }
    .controls label {
      color: #fff;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    input[type="file"], input[type="range"], button {
      background: transparent;
      border: none;
      color: white;
      outline: none;
      font-size: 14px;
    }
    input[type="range"] {
      width: 100px;
    }
    button {
      background: #444;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #666;
    }
    @media (max-width: 480px) {
      .controls {
        flex-direction: column;
        bottom: 10px;
        padding: 8px 10px;
      }
      input[type="range"] {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <img id="uploadedImage" />
  
  <div class="controls">
    <label>
      üìÅ Image
      <input type="file" id="imageInput" accept="image/*">
    </label>
    <label>
      üåó Opacity
      <input type="range" id="opacityControl" min="0" max="1" step="0.05" value="0.5">
    </label>
    <button id="flipBtn">üîÑ Flip Camera</button>
  </div>

  <script>
    const video = document.getElementById('camera');
    const imageInput = document.getElementById('imageInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const opacityControl = document.getElementById('opacityControl');
    const flipBtn = document.getElementById('flipBtn');

    let currentFacingMode = "environment"; // Start with back camera
    let currentStream;

    async function startCamera() {
      if (currentStream) {
        // Stop all previous tracks before switching
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode },
          audio: false
        });
        currentStream = stream;
        video.srcObject = stream;
      } catch (err) {
        console.error("Camera error:", err);
        alert("Could not access camera. Please allow permissions.");
      }
    }

    // Flip camera between front and back
    flipBtn.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
      startCamera();
    });

    // Handle image upload
    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          uploadedImage.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Adjust image opacity
    opacityControl.addEventListener('input', () => {
      uploadedImage.style.opacity = opacityControl.value;
    });

    // Adjust video on resize
    window.addEventListener('resize', () => {
      video.width = window.innerWidth;
      video.height = window.innerHeight;
    });

    startCamera();
  </script>
</body>
</html>
